<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>제주도 하천플랫폼</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/default-new.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/admin.js"></script>
</head>

<body>
    <div class="container">
        <div class="login">
            <form id="loginForm" name="loginForm" method="">
                <h2>디지털 트윈 방식의 하천플랫폼 사용자 로그인</h2>
                <ul>
                    <li>
                        <b>아이디</b>
                        <input type="text" name="" class="full">
                    </li>
                    <li>
                        <b>비밀번호</b>
                        <input type="text" name="" class="full">
                    </li>
                    <li>
                        <div class="btns">
                            <button type="button" class="button btn_type1 joinBtn">회원가입</button>
                            <button type="button" class="button btn_type2">로그인</button>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div class="joinPop modal" title="회원가입">
        <form id="joinForm" name="joinForm" method="">
            <ul>
                <li>
                    <b>아이디</b>
                    <div class="inputbtn_area">
                        <input type="text" name="" class="full">
                        <button type="button" class="button btn_type1 btn_idchk">중복확인</button>
                    </div>
                </li>
                <li>
                    <b>비밀번호</b>
                    <input type="text" name="" class="full">
                </li>
                <li>
                    <b>이름</b>
                    <input type="text" name="" class="full">
                </li>
                <li>
                    <b>부서</b>
                    <input type="text" name="" class="full">
                </li>
            </ul>
            <div class="btns">
                <button type="button" class="button btn_type2">확인</button>
                <button type="button" class="button btn_type3 cancelBtn">취소</button>
            </div>
        </form>
    </div>
</body>

</html>
